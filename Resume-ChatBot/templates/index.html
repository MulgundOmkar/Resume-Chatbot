<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéôÔ∏è Resume ChatBot with Voice & Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Webcam Panel */
    .camera-panel {
      flex: 1;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-panel {
      width: 450px;
      background: rgba(155, 169, 199, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: -3px 0 5px rgba(0, 0, 0, 0.1);
    }

    .chat-container {
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    .chat-box {
      border: 1px solid #ccc;
      background: #f1f1f1;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
    }

    .chat-entry {
      margin: 8px 0;
    }

    .chat-entry strong {
      color: #333;
    }

    .upload-section {
      margin-bottom: 15px;
      text-align: center;
    }

    .upload-section input {
      margin-top: 5px;
    }

    .voice-button, .input-area button {
      background: rgb(54, 140, 219);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .voice-button:hover, .input-area button:hover {
      background: rgb(40, 42, 168);
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Live Webcam Feed -->
  <div class="camera-panel">
    <video id="video" autoplay playsinline muted></video>
  </div>

  <!-- Right Panel: ChatBot UI -->
  <div class="right-panel">
    <div class="chat-container">
      <h2>ü§ñ Resume ChatBot</h2>

      <div class="upload-section">
        <form id="upload-form">
          <label><b>Upload Your Resume (PDF)</b></label><br>
          <input type="file" id="resume" name="resume" accept=".pdf" />
          <br><br>
          <button class="voice-button" type="submit">Upload Resume</button>
        </form>
      </div>

      <div class="chat-box" id="chat-box"></div>

      <button class="voice-button" onclick="startListening()">üé§ Speak</button>

      <div class="input-area">
        <input type="text" id="text-input" placeholder="Type your message here..." />
        <button onclick="sendText()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    let recognition;
    let isRecognizing = false;

    function addChatEntry(sender, message) {
      const entry = document.createElement('div');
      entry.className = 'chat-entry';
      entry.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(entry);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      synth.speak(utterance);
    }

    function sendToBot(message) {
      addChatEntry('You', message);

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        addChatEntry('Bot', data.reply);
        speak(data.reply);
      });
    }

    function sendText() {
      const inputField = document.getElementById('text-input');
      const message = inputField.value.trim();
      if (message !== "") {
        sendToBot(message);
        inputField.value = "";
      }
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Your browser doesn't support speech recognition.");
        return;
      }

      if (isRecognizing) return;

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      isRecognizing = true;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        addChatEntry('Error', event.error);
      };

      recognition.onend = function() {
        isRecognizing = false;
      };
    }

    document.getElementById("upload-form").onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData();
      const file = document.getElementById("resume").files[0];
      formData.append("resume", file);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        addChatEntry("Bot", data.reply);
        speak(data.reply);
      });
    };

    // Start webcam on load
    window.onload = function() {
      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Camera error:", err);
          alert("Could not access the camera.");
        });

      const welcome = "Hello! I am your resume chatbot. Please upload your resume to begin.";
      addChatEntry("Bot", welcome);
      speak(welcome);
    };
  </script>
</body>
</html>
